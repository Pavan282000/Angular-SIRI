
<app-navbar></app-navbar>

<div class="assessmentPage" >
  <table class="table table mt-5 assessmentTable" style="width: 90%; margin: auto;text-align: center;">
    <thead>
      <tr>
        <th></th>
        <th scope="col" colspan="2">BAND</th>
        <th scope="col">0</th>
        <th scope="col">1</th>
        <th scope="col">2</th>
        <th scope="col">3</th>
        <th scope="col">4</th>
        <th scope="col">5</th>
      </tr>
    </thead>

    <tbody *ngFor="let i of dim ;let index = index">
      <tr>
        <th class="blocks" rowspan="9" ><span>Dimension {{index}} </span></th>
        <td class="pillars" rowspan="3">{{i.name}}</td>
        <td class="dimensions" rowspan="3">{{i.weight}}</td>
        <td colspan="6" class="dimensionDescription" ><span>{{i.description}}</span></td>
      </tr>
      <tr>
        <td colspan="6" class="bandValueDescription">
          <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group me-2" role="group" aria-label="First group" style="width: 100%;">
            <button class="dimensionBandValue " *ngFor="let j of rating" (click)="getRate(i.name,j, index)">
              {{ j }}
            </button>

          </div>
         </div>
        </td>
      </tr>
      <tr >
        <td colspan="6"  class="valueDescriptionBox"  *ngIf="showDescriptionBox(index,i.name)" >
          <span>{{i.Rating[rate]}}</span>
        </td>
      </tr>

    </tbody>
  </table>





</div>

<div class="text-center">
  <button type="button" class="btn ml-5 mt-3 mb-3"  style="background-color: #003153;color:white" routerLink="/graph" (click)="post()">Submit The SurveyResults</button>
</div>
