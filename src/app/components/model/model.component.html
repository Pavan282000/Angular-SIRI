<app-navbar></app-navbar>

<div class="container">
  <div class="row ">

    <div class="card modelCard mt-5 ml-4 p-1 " *ngFor="let model of models" style="
      width: 17rem;
      align-items:center;
      border-radius: 15px;
      border: 3px solid #01192b;
    " style="width: 20rem;">
    <div class="modelBox">
      <div class="" style="
          border-bottom: 2px solid #003153;
          padding: 20px 0px;
          background: #015497;
        ">
        <div class="dropdown open" style="position: absolute; right: 5px; top: 15px">
          <a href="#!" class="px-2" id="triggerId1" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="false">
            <i class="fa fa-ellipsis-v" style="color: white; font-size: 1.5rem"></i>
          </a>
          <div class="dropdown-menu" aria-labelledby="triggerId1">
            <a class="dropdown-item" href="#"><i class="bx bx-info-circle mr-1"></i> Info</a>
            <a class="dropdown-item text-danger" href="#"><i class="fa fa-trash mr-1"></i> Remove
              Suggestion</a>
          </div>
        </div>
        <img class="card-img-top modelPic" src="../../../../assets/loginTrial.PNG" alt="Card image" />
      </div>

    </div>

      <div class="card-body" style="margin-top: -3%">
        <h5 class="card-title text-center titleCard">
          {{ model.name }}
        </h5>
        <!-- <p class="text-muted mt-0 mb-3" style="font-size: .9rem;">16 Dimensions</p> -->

        <!-- <div>
          <i class="fas fa-thumbs-up likeButton"></i>
          <i class="far fa-thumbs-down dislikeButton"></i>
        </div> -->

        <div>
          <p class="card-text text-lg-start">
            {{ model.description }}
          </p>
          <div class="text-center">
            <a href="#" class="btn justify-content-center useModelButton" routerLinkActive="active" routerLink="/survey"
              (click)="selectModel(model.name)">Proceed</a>
          </div>
        </div>
      </div>
    </div>



  </div>
</div>
